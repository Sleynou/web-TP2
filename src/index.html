<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- le charset doit toujours être le premier élément du head -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>CAM&#xFE60;RA</title>
		<meta name="description" content="description du site">
		<!-- ce site est disponible sur https://tp2.breton.pm mais on ne souhaite pas l'indexer -->
		<meta name="robots" content="noindex,nofollow">
		<!-- nous n'utilisons pas Normalize: nous utilisons un sous-ensemble de Reseter.css directement dans notre feuille principale -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="favicon.ico" sizes="any">
		<link rel="icon" href="images/logo.svg" type="image/svg+xml">
		<!-- on pré-charge l'entièreté des pages du site: -->
		<link rel="preload" href="pages/accueil.html" as="fetch" type="text/html">
		<link rel="prefetch" href="pages/services.html" as="fetch" type="text/html">
		<link rel="prefetch" href="pages/forfaits.html" as="fetch" type="text/html">
		<link rel="prefetch" href="pages/actualites.html" as="fetch" type="text/html">
		<link rel="prefetch" href="pages/contact.html" as="fetch" type="text/html">
		<!-- on ajoute les polices: -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Merriweather+Sans:wght@400;700&display=swap" as="style" crossorigin="anonymous" referrerpolicy="no-referrer" onload="this.onload=null;this.rel='stylesheet'">
		<!-- on demande au navigateur de charger le module principal après le chargement de la page: -->
		<link rel="modulepreload" href="js/page.mjs">
		<script async src="js/site.mjs" type="module"></script>
		<!-- ce script affiche un message d'erreur lorsqu'on tente d'ouvrir index.html directement: -->
		<script async defer src="js/test-serveur-http.js"></script>
	</head>
	<body>
		<!-- WCAG 2.1: il faut un lien pour sauter au contenu [a11y] -->
		<a href="#contenu-principal">Sauter vers le contenu principal</a>
		<header>
			<div class="marge flex">
				<a href="#/" class="logo" title="Retourner à l'accueil">
					<picture>
						<source srcset="images/logo.svg" type="image/svg+xml">
						<img src="images/logo256.png" alt="Logo du site">
					</picture>

					<!-- le tout premier <h1> est toujours interprété par les lecteurs d'écran comme étant le titre de la page -->
					<h1>CAM<sub>&amp;</sub>RA</h1>
				</a>

				<nav>
					<ul class="menu">
						<li><a href="#/">Accueil</a></li>
						<li><a href="#/services">Services</a></li>
						<li><a href="#/forfaits">Forfaits</a></li>
						<li><a href="#/actualites">Actualités</a></li>
						<li><a href="#/contact">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<!-- ce contenu dynamique est chargé et géré par le module javascript -->
			<!-- on utilise, tout de même, un contenu temporaire pendant le chargement initial: -->
			<header>
				<div class="marge">
					<h1 aria-hidden="true">&nbsp;</h1>
				</div>
			</header>
			<div class="marge corps" id="contenu-principal">
				<p role="status">Chargement... Veuillez patienter.</p>
			</div>
			<!-- le vrai contenu des pages se trouve dans le dossier pages/ -->
		</main>

		<footer>
			<div class="marge">
				<span>Site web développé par Yanis Bounab &amp; Pascal Breton</span>
				<a href="#" title="Faire défiler jusqu'au haut de la page">Remonter la page</a>
			</div>
		</footer>
	</body>
</html>
