<!--
    Ceci est une maquette de page.

    Pour ajouter une page au site:
      - Créez un fichier <page>.html dans ce répertoire en utilisant cette maquette
      - Ajoutez une balise <a> dans le menu principal de index.html

    Note: Les caractères suivants sont valides pour les noms de fichiers:
          A-Z, a-z, -
-->

<h1>Titre de l'en-tête de la page</h1>
<!--
    Veuillez noter que ce titre change uniquement le titre de la bannière de page.
    Le titre dans le navigateur (sur l'onglet) dépend du texte de la balise <a>
    dans le menu principal de index.html
-->
<meta-description>Description sommaire de la page</meta-description>
<!--
    Veuillez noter que cette description ne sera pas visible sur la page.
    Elle sera utilisée, entre autres, par les moteurs de recherche.
-->

<style>
    /* style css pour les éléments de cette page */
</style>

<main>
    Contenu de la page
</main>
