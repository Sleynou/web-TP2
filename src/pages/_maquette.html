<!--
	Ceci est une maquette de page.

	Pour ajouter une page au site:
	- Créez un fichier <page>.html dans ce répertoire en utilisant cette maquette
	- Ajoutez une balise <a> dans le menu principal de index.html
	- Ajoutez un `prefetch` pour ce fichier dans index.html

	Note: Les caractères suivants sont valides pour les noms de fichiers:
		A-Z, a-z, 0-9, -
-->

<h1>Titre de l'en-tête de la page</h1>
<meta-description>Description sommaire de la page</meta-description>
<!--
	Veuillez noter que cette description ne sera pas visible sur la page.
	Elle sera utilisée, entre autres, par les moteurs de recherche.
-->

<style>
	/*
		Style CSS pour cette page.

		Veuillez noter que la portée de cette feuille de style et limitée aux
		éléments de la page uniquement. Il n'est donc pas possible de modifier
		les différents bandeaux (en-tête, titre, pied de page) du site à partir
		de cette feuille: pour les règles qui doivent s'appliquer à tout le site
		il faut modifier css/style.css
	*/
</style>

<template>
	<!-- Placez ici les balises HTML qui constituent le corps de la page -->
	<p>Contenu de la page</p>
</template>
