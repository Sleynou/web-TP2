	Elle est utilisée lorsque l'on tente de charger une page qui n'existe pas.
-->

	.boutons {
		margin-top: 2em;
	}

	a {
		text-decoration: none;
		display: inline-block;
		padding: 8px;
		background: rgb(var(--couleur-tertiaire));
		border-radius: var(--radius-coins);
	}

	a:hover {
		background: rgb(var(--couleur-primaire));
	}
</style>

<template>
